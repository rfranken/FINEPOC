<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <script src="bower_components/angular/angular.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
        <script>
        angular.module("exampleApp", [])
                .directive("domainList", function () {
                    return function (scope, element, attrs) {
                        // implementation code will go here
                        var data = scope[attrs["domainList"]]
                        if (angular.isArray(data)) {
                            // Openstaand: data-live-search="true"?
                            var selectElem = angular.element('<select>');
                            element.append(selectElem);
                            for (var i = 0; i < data.length; i++) {
                                console.log("Item: " + data[i].name);
                                var a = angular.element('<option>');
                                selectElem.append(angular.element('<option>').text(data[i].name).val(data[i].code));
                            }
                        }
                    }
                })
                .controller("defaultCtrl", function ($scope) {
                    $scope.arpStatus = [
                        { name: "Voldaan"      , code: "V" },
                        { name: "Openstaand"   , code: "O"},
                        { name: "Gedeeltelijk" , code: "G"    }
                    ];
                    $scope.segmentCode = [
                        { name: "Kleinverbruik", code: "KV" },
                        { name: "Grootverbruik", code: "GV"},
                    ];
                })
    </script>
</head>
<body ng-controller="defaultCtrl">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Domains</h3>
    </div>
    <h2>Vorderingenstatus</h2>
    <div class="panel-body">
        <div domain-list="arpStatus"></div>
    </div>
    <h2>Segment Code</h2>
    <div class="panel-body">
        <div domain-list="segmentCode"></div>
    </div>
</div>
</body>
</html>
