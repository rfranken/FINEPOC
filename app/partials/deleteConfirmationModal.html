<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Yes or No?</h4>
            </div>
            <div class="modal-body">
                <p>Wilt u echt verwijderen?</p>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('N')" class="btn btn-default" data-dismiss="modal">Nee</button>
                <button type="button" ng-click="close('J')" class="btn btn-primary" data-dismiss="modal">Ja</button>
            </div>
        </div>
    </div>
</div>
